<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurante Delícia</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Restaurante Delícia</h1>
            <nav>
                <ul>
                    <li><a href="#menu">Menu</a></li>
                    <li><a href="#pedidos">Meus Pedidos</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="menu" class="menu">
        <div class="container">
            <h2>Menu</h2>
            <div class="card">
                <h3>Pizza Margherita</h3>
                <p>R$ 30,00</p>
                <button onclick="adicionarPedido('Pizza Margherita', 30)">Adicionar ao pedido</button>
            </div>
            <div class="card">
                <h3>Burger Deluxe</h3>
                <p>R$ 25,00</p>
                <button onclick="adicionarPedido('Burger Deluxe', 25)">Adicionar ao pedido</button>
            </div>
            <div class="card">
                <h3>Salada Caesar</h3>
                <p>R$ 20,00</p>
                <button onclick="adicionarPedido('Salada Caesar', 20)">Adicionar ao pedido</button>
            </div>
            <div class="card">
                <h3>Sushi Mix</h3>
                <p>R$ 40,00</p>
                <button onclick="adicionarPedido('Sushi Mix', 40)">Adicionar ao pedido</button>
            </div>
        </div>
    </section>

    <section id="pedidos" class="pedidos">
        <div class="container">
            <h2>Meus Pedidos</h2>
            <ul id="lista-pedidos">
                <li>Nenhum pedido realizado.</li>
            </ul>
            <button id="finalizarPedido" onclick="finalizarPedido()">Finalizar Pedido</button>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Restaurante Delícia</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
