<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurante Delícia</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;

            /* Imagem de fundo */
            background-image: url('https://images.unsplash.com/photo-1414235077428-338989a2e8c0');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;

            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;

            /* Efeito de escurecimento para melhorar a leitura */
            position: relative;
        }

        /* Camada transparente para escurecer o fundo */
        .overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.55);
            top: 0;
            left: 0;
        }

        .texto {
            position: relative;
            color: white;
            max-width: 800px;
            padding: 20px;
            z-index: 2;

            animation: aparecer 2s ease forwards;
            opacity: 0;
            transform: translateY(30px);
        }

        h1 {
            font-size: 48px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 8px black;
            animation: flutuar 4s ease-in-out infinite;
        }

        p {
            font-size: 22px;
            line-height: 1.6;
            text-shadow: 2px 2px 6px black;
        }

        /* Animação suave do texto */
        @keyframes aparecer {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Animação leve para deixar o título flutuando */
        @keyframes flutuar {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }
    </style>
</head>

<body>

    <div class="overlay"></div>

    <div class="texto">
        <h1>Restaurante Delícia</h1>
        <p>
            Bem-vindo ao <strong>Restaurante Delícia</strong>, onde cada prato é preparado com 
            dedicação, ingredientes frescos e muito sabor.  
            <br><br>
            Aqui você encontra um ambiente acolhedor, ideal para momentos especiais e 
            refeições inesquecíveis.  
            <br><br>
            Sinta o prazer de comer bem!
        </p>
    </div>

</body>
</html>
